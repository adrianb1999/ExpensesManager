<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
    <head>
        <script th:src="@{/js/main.js}"></script>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <title>Test Client</title>
    </head>
    <body>
        <div class="card">
            <div class="formId">
                <h2>Get into your account</h2>
                <form autocomplete="off">
                    <input type="text" id="username" required placeholder="Insert username...">
                    <br>
                    <input type="password" id="password" required placeholder="Insert password...">
                    <h5 id="loginError"></h5>
                    <button type="submit" onclick="login()" class="button">Login</button><br><br>
                </form>
                <div id="bottomButtons">
                    <a href="createUser.html">Create account</a>
                    <a href="passwordReset.html">Forgot password?</a>
                </div>
            </div>
        </div>
        <div>
            <h1 th:text="${TokenState}"></h1><br>
        </div>
    </body>
</html>
